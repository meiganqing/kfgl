    <style type="text/css">
        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;

            font-weight: 400;
            text-align: right;
        }

        .layui-input-inline {
            width: 50% !important;
        }

        }

        }

        }

        }

                                    </div>
                                </div>

                                    </div>
                                </div>
                                <!--位置形式-->

                                    <button class="layui-btn own-btn-red" type="button" name="searchDataAll" id="searchDataAll">多条件查询</button>
                                </div>

            <div class="layui-card">

                    <table lay-data="{skin:'row', even:true, size:'lg'}" class="layui-table layuiadmin-page-table" id="grid_table" lay-filter="grid_table"></table>
                </div>
            </div>

        </div>

        <div id="multipleSearchData" style="display: none;">
