<body>
    <div class="layui-fluid" id="qdfluid">
        <div class="layui-card">
            <div class="layui-card-header" style="margin-top: 5px;">
                温馨提示：多个关键字中间空格隔开，可实现多关键字模糊查询。
            </div>
            <div class="layui-form layui-card-body layuiadmin-card-header-auto" style="height: 45px;">
                <div class="layui-inline">
                    <label class="layui-form-label">在库状态：</label>
                    <div class="layui-inline">
                        <select id="zkzt" lay-search lay-filter="zkzt">
                            <option value="所有">所有</option>
                            <option value="在库">在库</option>
         
                            <option value="待出库">待出库</option>
                            <option value="待入库">待入库</option>
                            <option value="暂存">|—暂存</option>
                            <option value="移交">|—移交</option>
                            <option value="调拨">|—调拨</option>
                       
                            <option value="文物出展">|—文物出展</option>
                            <option value="文物修复">|—文物修复</option>
                            <option value="文物拍照">|—文物拍照</option>
                            <option value="资料整理">|—资料整理</option>
                            <option value="其他原因">|—其他原因</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline" id="category">
                    <label class="layui-form-label" style="width: 70px;padding-right:5px;">查询类别：</label>
                    <div class="layui-input-block" style="margin-left:90px;">
                        <select id="cxlb" lay-search lay-filter="cxlb">
                            <option value="模糊查询">模糊查询</option>
                            <option value="XDLMK">名称</option>
                            <option value="XDLMC">新编号</option>
                            <option value="XDLMD">编号</option>
                            <!-- <option value="XDLME">图筒号</option> -->
                            <option value="XDLMG">文物点名称</option>
                            <option value="XDLMH">整理编号</option>
                            <option value="XDLMI">文物组</option>
                            <option value="XDLMJ">拓片年度</option>
                            <option value="XDLMX">载体一类型</option>
                            <option value="XDLMY">载体二类型</option>
                            <option value="XDLMU">文物库内编号</option>
                            <!-- <option value="warehouse">按存放位置查询</option> -->
                        </select>
                    </div>
                </div>

                <div class="layui-inline" id="keyworDiv">
                    <label class="layui-form-label" for="queryK" style="width: 56px;padding-right:5px;">关键字:</label>
                    <div class="layui-input-block" style="margin-left:76px;">
                        <input type="text" placeholder="请输入" id="queryK" class="layui-input" style="width: 300px;">
                    </div>
                </div>

                <!-- 文物组 -->
                <div class="layui-inline search-type layui-hide" id="XDLMIDiv">
                    <div class="layui-inline">
                        <select name="groupkeyWords " class="key-words" id="groupkeyWords"></select>
                    </div>
                </div>

                 <!--位置形式-->
                 <div class="layui-inline search-type layui-hide" id="warehouseDiv">

                    <div class="layui-inline">
                        <select name="XDLM柜架号" id="柜架号" lay-search lay-filter="柜架号">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select name="XDLM层号" id="层号" lay-search lay-filter="层号">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select name="XDLM分区号" id="分区号" lay-search lay-filter="分区号">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline" id="serchdiv">
                    <button class="layui-btn" type="button" name="searchData" id="searchData">查询</button>
                </div>
                
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-body">
                <table lay-filter="grid_table" id="grid_table"></table>
            </div>
        </div>
    </div>
