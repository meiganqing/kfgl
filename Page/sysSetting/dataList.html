<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../lib/css/font-awesome/css/font-awesome.css" />
</head>
<style>

</style>

<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-row">
                    <div class="layui-inline">
                        <label class="layui-form-label">查询类别：</label>
                        <div class="layui-inline">
                            <select id="cxlb" lay-search lay-filter="cxlb">
									<option value=""></option>
								</select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="keyWords" id="keyWords" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-btn-group">

                            <button class="layui-btn own-btn-blue" id="searchData">查询</button>
                            <button class="layui-btn own-btn-orange" id="addData">新增</button>
                            <button class="layui-btn own-btn-red" id="deleteData">批量删除</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-card-body">
                <table id="demo" lay-filter="demo"></table>
            </div>
        </div>
    </div>
</body>
