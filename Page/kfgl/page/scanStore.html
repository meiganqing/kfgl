<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link href="/SXSY/layuiadmin/layui/css/layui.css" rel="stylesheet" />
	<script src="/SXSY/layuiadmin/layui/layui.js"></script>
	<script src="/SXSY/js/jquery-1.11.3.min.js"></script>
	<script src="/SXSY/js/SysCongfig.js"></script>
	<script type="text/javascript" src="../js/scanStore.js"></script>

	<!-- 增加时间戳版本号以防止浏览器缓存 -->
    <script>  
        var scripts = document.getElementsByTagName("script");
        for(var i = 0;i < scripts.length;i ++){
            if(scripts[i].src){
                scripts[i].src = scripts[i].src+"?v="+new Date().getTime();
            }
        }
    </script>
</head>

	<body>
		<!--一键添加弹框-->
		<form class="layui-form  site-text" id="quicklyLayerHtml" style="width: 100%;">

			<div class="layui-card-body layui-row layui-form-item">
				<div class="layui-col-sm12">
					<div class="layui-card">
						<div class="layui-card-header">
							<div><i class="fa fa-institution own-text-blue " style="font-size: 24px;"></i>&nbsp;&nbsp;<span id="库房名" style="font-size: 24px;"><span></div></div>
						<div class="layui-card-body">
							<div class="layui-tab-content">
								<div class="layui-tab-item layui-show">

									<table class="layui-table layuiadmin-page-table" lay-skin="line">
										<thead>
											<tr>
												<th>名称</th>
												<th>内容</th>								
											</tr>
										</thead>
										<tbody>
											<tr id="移交人_tr" style="display: none;">
												<td>移交人</td>
												<td>
													<input type="text" name="XDLM移交人" id="移交人" placeholder="请输入移交人" autocomplete="on" class="layui-input">
												</td>												
											</tr>
											<tr id="监督人_tr" style="display: none;">
												<td>监督人</td>
												<td>
													<input type="text" name="XDLM监督人" id="监督人" placeholder="请输入监督人" autocomplete="on" class="layui-input">
												</td>												
											</tr>
											<tr id="接收人_tr" style="display: none;">
												<td>接收人</td>
												<td>
													<input type="text" name="XDLM接收人" id="接收人" placeholder="请输入接收人" autocomplete="on" class="layui-input">
												</td>												
											</tr>
											<tr id="录入人_tr" style="display: none;">
												<td>录入人</td>
												<td>
													<input type="text" class="layui-input" name="XDLM录入人" id="录入人" readonly>
												</td>												
											</tr>

											<tr>
												<td>柜架名称</td>
												<td>
													<select name="CNTR" id="柜架号" lay-filter="store"></select>
												</td>
											</tr>
											<tr>
												<td>柜层名称</td>
												<td>
													<select name="level" id="层号" lay-filter="level"></select>
												</td>												
											</tr>
											<tr>
												<td>分区名称</td>
												<td>
													<select name="area" id="分区号" lay-filter="area"></select>
												</td>												
											</tr>										
										</tbody>
									</table>

							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
			<div class="layui-form-item site-text" style="text-align: center;">
				<div class="">
					<span class="layui-btn own-btn-green"   id="modifyData" lay-filter="modifyData">修改</span>
				</div>
			</div>
		</form>
	</body>

</html>
