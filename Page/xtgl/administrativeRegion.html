<body>
    <div class="layui-fluid layui-form" >
        <div class="layui-card" >

            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-row">

                    <div class="layui-inline">
                        <div class="layui-form-item">
                            <label class="layui-form-label">省市区：</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline">
                                    <select  id="省" lay-filter="省">
                                    </select>

                                </div>
                                <div class="layui-input-inline">
                                    <select   id="市" lay-filter="市">
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select   id="县" lay-filter="县">
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select   id="乡镇" lay-filter="乡镇">
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select id="村" lay-filter="村">
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn own-btn-blue add-btn" data-index="1" id="provice" child="0">添加省</button>
                    </div>
                    
                    <div class="layui-inline" style="float: right;">

                        <i class="layui-icon layui-icon-about" style="left: -20px;color: red;"></i>
                        <span>提示：修改编码会导致下一级行政区丢失,请谨慎修改</span>

                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table lay-data="{skin:'row', even:true, size:'lg'}" class="layui-table layuiadmin-page-table" id="grid_table" lay-filter="grid_table"></table>
            </div>
        </div>
    </div>

<script type="text/html" id="operate">
   
    <a class="layui-btn layui-btn-xs own-btn-blue" lay-event="edit">修改</a> 
    <a class="layui-btn layui-btn-xs own-btn-red" lay-event="del">删除</a> 
</script>

<form class="layui-form  site-text" id="addLayerHtml" style="display: none;width: 100%;">
    <input type="hidden" required="" lay-required=""   id="editid"  autocomplete="off" class="layui-input">
    <div class="layui-card-body layui-row layui-form-item">
        <div class="layui-col-md12 layui-inline" id="ff">
            <label class="layui-form-label"><span class="spark">*</span>上级行政区</label>
            <div class="layui-input-block">
                <input type="text" required="" lay-required="" id="父类名" placeholder="请输入名称" autocomplete="off" class="layui-input">
                <input type="hidden" required="" lay-required="" name="XDLM父类id" id="父类id" placeholder="请输入编码" readonly autocomplete="off" class="layui-input">
                
            </div>
        </div>
       

        <div class="layui-col-md12 layui-inline" id="">
            <label class="layui-form-label"><span class="spark">*</span>名称</label>
            <div class="layui-input-block">
                <input type="text" required="" lay-required="" name="XDLM分类名" id="本级名称" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md12 layui-inline" id="">
            <label class="layui-form-label"><span class="spark">*</span>编码</label>
            <div class="layui-input-block">
                <input type="text" required="" lay-required="" name="XDLM分类id" id="本级id" placeholder="请输入编码" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>
    <div class="layui-form-item site-text" style="text-align: center;">
        <div class="">
            <button class="layui-btn" id="addsubmit" type="button">添加</button>
        </div>
    </div>
</form>
