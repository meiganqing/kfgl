<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script src="../../../lib/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../../lib/js/store.min.js"></script>
		<script type="text/javascript" src="../../../SysJs/tableSetting.js"></script>
		<script type="text/javascript " src="../../../SysJs/xdDataMange.js"></script>
		<script type="text/javascript" src="../js/returnCarrier.js"></script>

		<style type="text/css">
			td {
				width: 150px;
			}
			
			tr {
				height: 30px;
			}
			
			iframe {
				border: none;
				height: 600px;
				width: 100%;
			}
			.imgDiv {
				float: left;
				padding: 15px;
				box-sizing: border-box;
				border: 1px solid #BFBFBF;
				box-shadow: 2px 2px 3px #aaaaaa;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<form class="layui-form" action="">
				<input type="hidden" name="WWDJBID" id="wwid" value="" />
				<div class="layui-card">
					<div class="layui-card">
						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<div class="layui-row">
								<div class="layui-col-md12" style="text-align: center;">
									<div class="layui-col-md12">
										<h2>拓片出库/归库登记表</h2>
									</div>
								</div>
							</div>
						</div>
					
						<div class="layui-form layui-card-body layuiadmin-card-list layui-row">

							<table class="layui-table" style="text-align: center;">
								<tr>
									<td colspan="2">编号</td>
									<td colspan="2" id="编号"></td>
									<td colspan="2">名称</td>
									<td colspan="2" id="登记名称"></td>
								</tr>
								<tr>
									<td colspan="2">调查人</td>
									<td colspan="2" id="调查人"></td>
									<td colspan="2">类型一</td>
									<td colspan="2" id="载体一类型"></td>
								</tr>
									<tr>
									<td colspan="2">类型二</td>
									<td colspan="2" id="载体二类型"></td>
									<td colspan="2">类型二用途</td>
									<td colspan="2" id="载体用途"></td>
								</tr>
								<tr>
									<td colspan="2">出库事由</td>
									<td colspan="2" id="记录类型"></td>
									<td colspan="2">文物去向</td>
									<td colspan="2" id="出库去向"></td>
								</tr>
								<tr>

									<td colspan="2">存放位置</td>
									<td colspan="6"> <!-- id="存放位置记录" --> 
										<span id="库房名">泾渭基地5号库</span>
										<span id="柜架号">24号柜</span>
										<span id="层号">5层</span>
										<span id="分区号">C区</span>
									</td>
								</tr>
								<tr>
									<td colspan="2">出库时间</td>
									<td colspan="2" id="文物库内编号"></td>
									<td colspan="2">归库时间</td>
									<td colspan="2" id="XDLM归库时间"></td>
								</tr>
								<tr>
									<td colspan="2">移交人</td>
									<td colspan="2" id="移交人"></td>
									<td colspan="2">移交人</td>
									<td colspan="2">
										<input class="layui-input" name="XDLM移交人" id="XDLM移交人" autocomplete="off" placeholder="请填写移交人">
									</td>
								</tr>
								<tr>
									<td colspan="2">接收人</td>
									<td colspan="2" id="接收人"></td>
									<td colspan="2">接收人</td>
									<td colspan="2">
										<input class="layui-input" name="XDLM接收人" id="XDLM接收人" autocomplete="off" placeholder="请填写移交人">
									</td>
								</tr>

								<tr>
									<td colspan="2">监督人</td>
									<td colspan="2" id="监督人"></td>
									<td colspan="2">监督人</td>
									<td colspan="2">
										<input class="layui-input" name="XDLM监督人" id="XDLM监督人" autocomplete="off" placeholder="请填写接收人">
									</td>
								</tr>
								<tr>
									<td colspan="2">出库备注</td>
									<td colspan="6" id="记录内容"></td>
								</tr>
								<tr>
									<td colspan="2">归库备注</td>
									<td colspan="6" >
										<textarea class="layui-textarea" name="XDLM记录内容" rows="" cols="" id="归库记录内容"></textarea>
									</td>
								</tr>
								<tr>
									<td colspan="2">文物出库记录图</td>
									<td colspan="6" id="文物出库记录图">
										<div class="layui-card-body" id="picBody" style="overflow: hidden;">

										</div>
									</td>
								</tr>
								<tr>
									<td colspan="2">文物归库记录图</td>
									<td colspan="6" id="文物出库记录图">
										<div class="layui-form-item ">

											<div class="layui-input-block " style="margin-left: 0px;">
												<div class="layui-upload" style="text-align: left;">
													<button type="button" class="layui-btn" id="changefileWWGK">
								 					 	<i class="layui-icon">&#xe67c;</i>上传文件
													</button>
														<div style="color: red;text-align: right;">
														<i class="layui-icon layui-icon-about"></i>
														<span>提示：最多可以上传6张</span>
													</div>
													<input type="hidden" id="fj">
													<div class="layui-upload-list">
														<table class="layui-table">
															<thead>
																<th>缩略图</th>
																<th>文件名</th>
																<th>上传进度</th>
																<th>状态</th>
																<th>操作</th>
															</thead>
															<tbody id="showfileWWGK">
															</tbody>
														</table>
													</div>
												</div>
											</div>
										</div>
									</td>
								</tr>

							</table>
							<div class="layui-col-md12" style="text-align: center;margin-top: 20px;">
								<div class="layui-inline">
									<button class="layui-btn" id="tjsq" lay-submit lay-filter="tjsq">文物归还入库</button>
								</div>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
	</body>

</html>
<script type="text/html" id="opeTpl">
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">移除</a>
</script>
