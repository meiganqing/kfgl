<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link href="/SXSY/layuiadmin/layui/css/layui.css" rel="stylesheet" />
	<script src="/SXSY/layuiadmin/layui/layui.js"></script>
	<script src="/SXSY/js/jquery-1.11.3.min.js"></script>
	<script src="/SXSY/js/SysCongfig.js"></script>
	<script src="/SXSY/layuiextend/jquery.jqprint-0.3.js"></script>

	<!-- 增加时间戳版本号以防止浏览器缓存 -->
    <script>  
        var scripts = document.getElementsByTagName("script");
        for(var i = 0;i < scripts.length;i ++){
            if(scripts[i].src){
                scripts[i].src = scripts[i].src+"?v="+new Date().getTime();
            }
        }
    </script>

	<style type="text/css">

		iframe {
			border: none;
			height: 600px;
			width: 100%;
		}
	</style>
</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
			<input class="layui-input"  style="font-size: 20px;" placeholder="扫码操作" name="guncode" id="guncode">
			</div>
			<form class="layui-form" action="">
				<input type="hidden" name="WWDJBID" id="wwid" value="" />
				<div class="layui-card">

					<div class="layui-form layui-card-header layuiadmin-card-header-auto">
						<div class="layui-row">
							<div class="layui-col-md12" style="text-align: center;">
								<div class="layui-col-md12">
									<h2><span id="currentStore"></span><span id="wwType">拓片</span>出库/归库登记表</h2>
								</div>
							</div>
						</div>
					</div>

					<div class="layui-form layui-card-body layuiadmin-card-list layui-row">

						<table class="layui-table" style="text-align: center;">
							
							<tr>
								<td colspan="2">批次编号</td>
								<td colspan="2" id="">
									<input type="" class="layui-input" id="批次编号" value="" />
								</td>
								<td colspan="2">归库时间</td>
								<td colspan="2" id="归库时间"></td>
							</tr>
							<tr>
								
								<td colspan="2">移交人</td>
								<td colspan="2">
									<input class="layui-input" name="XDLM移交人" id="移交人" autocomplete="off" placeholder="请填写移交人">
								</td>
								<td colspan="2">接收人</td>
								<td colspan="2">
									<input class="layui-input" name="XDLM接收人" id="接收人" autocomplete="off" placeholder="请填写接收人">
								</td>
							</tr>

							<tr>
								<td colspan="2">录入人</td>
								<td colspan="2" id="录入人"></td>
								<td colspan="2">监督人</td>
								<td colspan="2">
									<input class="layui-input" name="XDLM监督人" id="监督人" autocomplete="off" placeholder="请填写监督人">
								</td>
							</tr>
							<tr>
								<td colspan="2">备注</td>
								<td colspan="6" >
									<textarea class="layui-textarea" name="" rows="" cols="" id="记录内容"></textarea>
								</td>
							</tr>
						</table>			
					</div>
				</div>
				<div class="layui-card">
					<div class="layui-form layui-card-header layuiadmin-card-header-auto" id="">
						<h2><i class="title-icon fa fa-tags"></i>文物出库清单</h2></div>
					<div class="layui-card-body layuiadmin-card-list">
						<table lay-data="{skin:'row', even:true, size:'lg'}" class="layui-table layuiadmin-page-table" id="grid_table" lay-filter="grid_table"></table>
					</div>

				</div>
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-row">
						<div class="layui-col-md12">
							<div class="" style="text-align: center;">
								<button class="layui-btn" id="tjsq"  type="button" lay-filter="tjsq">提交申请</button>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
	</body>

</html>
<script type="text/html" id="opeTpl">
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">移除</a>
