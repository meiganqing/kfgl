    <style type="text/css">
        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 70px;
            font-weight: 400;
            text-align: right;
        }

        .layui-input-inline {
            width: 50% !important;
        }

        .layui-form-select .layui-input {
            padding-right: 30px;
            cursor: pointer;
            width: 150px;
        }

        .btn-width {
            width: 46px;
        }

        .layui-table-cell {
            height: auto !important;
        }

        .list-img-mudule {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            cursor: pointer !important;
        }

        .list-name:visited {
            color: red;
        }

        .list-name:hover {
            color: red;
        }

        .searchLable {
            width: 100px;
        }

        .searchBlock {
            margin-left: 135px;
        }
    </style>
</head>


<body class="no-skin" style="background-color: rgb(242, 242, 242); color: rgb(102, 102, 102);">
    <form class="layui-form" action="">

            <div class="layui-card">

                </div>

                                            <option value="所有">所有</option>
                                            <option value="在库">在库</option>
                         
                                            <option value="待出库">待出库</option>
                                            <option value="待入库">待入库</option>
                                            <option value="暂存">|—暂存</option>
                                            <option value="移交">|—移交</option>
                                            <option value="调拨">|—调拨</option>
                                       
                                            <option value="文物出展">|—文物出展</option>
                                            <option value="文物修复">|—文物修复</option>
                                            <option value="文物拍照">|—文物拍照</option>
                                            <option value="资料整理">|—资料整理</option>
                                            <option value="其他原因">|—其他原因</option>

        </div>
    </div> -->

                                </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header" style="margin-top: 5px;">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button" id="outfile">选择行导出</button>
                    </div>
                    <div class="layui-inline">
                          <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button" id="batchOutStore">批量出库</button>
                    </div>
                    <div class="layui-inline">
                         <button class="layui-btn layui-btn-primary  layui-btn-sm"  type="button" id="batchReturnStore">批量归库</button>
                    </div>
                    <!--新修改start-->
                    <div class="layui-inline">
                          <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button" id="barcodeOutStore">扫码出库</button>
                    </div>
                    <div class="layui-inline">
                          <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button" id="barcodeReturnStore">扫码归库</button>
                    </div>
                    <!--新修改end-->
                    <div class="layui-inline">
                          <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button" id="grounp">拓片分组</button>
                    </div>
                    <div class="layui-inline">
                          <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button"  id="editgrounp">编辑分组</button>
                    </div>
                    <div class="layui-inline">
                          <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button"  id="modifyPosition">位置修改</button>
                    </div>
                         <!-- //批量导入 -->
                         <div class="layui-inline">
                            <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button"  id="tolead">批量导入</button>
                      </div>
                    <!-- <div class="layui-inline">
                          <button class="layui-btn layui-btn-primary  layui-btn-sm" type="button"  id="alledit">批量修改</button>
                    </div> -->
                </div>
                <div class="layui-card-body">
                    <table lay-data="{skin:'row', even:true, size:'lg'}" class="layui-table layuiadmin-page-table" id="grid_table" lay-filter="grid_table"></table>
                </div>
            </div>

        </div>


       
    </form>


        <div id="multipleSearchData" style="display: none;">

                    </div>

                </div>
            </form>
        </div>
</body>
