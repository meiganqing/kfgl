<script type="text/html" id="templateHtml">
	{{# layui.each(d, function(index, item){ }}
	<div class="layui-col-md4 layui-col-sm6">
		<div class="layadmin-contact-box">
			<div class="layui-col-md4 layui-col-sm6">
				<a href="javascript:;">
					<div class="">
						<div style="width:120px;height:120px;">

							<img style="width:auto;height:auto;max-width:100%;max-height:100%;" src='{{getImgSrc(item)}}'>
						</div>

						<div class="layadmin-maillist-img layadmin-font-blod" style="text-align: center;padding-right: 48px;box-sizing: border-box;">{{item["文图名称"]}}</div>
					</div>
				</a>
			</div>

			<div class="layui-col-md8 layadmin-padding-left20 layui-col-sm6">
				<a href="javascript:;">
					<h3 class="layadmin-title">
              <strong>{{item["分类"]}}</strong>
            </h3>
					<p class="layadmin-textimg">
						库内编号: {{item["文物入库编号"]}}
					</p>
				</a>
				<div class="layadmin-address">
					<a href="javascript:;">

						图片名称:{{item["文图名称"]}}

						<br>

					</a>
				</div>
			</div>
			<span class="fa fa-pencil icon" style="right: 10px;" onClick="editPic({{" '"+item.id+"' "}},{{" '"+item.分类+"' "}})"></span>
			<span class="fa fa-eye icon" style="right: 50px;" id="{{item.id}}" knbh="{{item['文物入库编号']}}" datasrc="{{item['图片地址']}}" dataTp="{{item['图片类型']}}" onClick="getDetail(this)"></span>

		</div>
	</div>
	{{# }); }}
</script>
