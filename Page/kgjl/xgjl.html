<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="/SXSY/layuiadmin/layui/css/layui.css"  />
    <link rel="stylesheet" href="/SXSY/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/SXSY/widget/yanzheng/css/verify.css" >
    <script type="text/javascript" src="/SXSY/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/SXSY/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/SXSY/widget/yanzheng/js/verify.js"></script>
    <script type="text/javascript" src="/SXSY/js/SysCongfig.js"></script>
    <script type="text/javascript" src="/SYKFGL/SysJs/kfDataManage.js"></script>
    <script type="text/javascript" src="./js/xgjl.js"></script>
</head>

<body class="no-skin" style="background-color: rgb(242, 242, 242); color: rgb(102, 102, 102);">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header" style="margin-top: 5px;">
                温馨提示：多个关键字中间空格隔开，可实现多关键字模糊查询。
            </div>
            <div class="layui-card-body">
                <form class="layui-form" action="">
                    <div class="layui-row">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="" id="modifySearchType" lay-search lay-filter="modifySearchType">
                                    <option value="修改中">新修改申请</option>
                                    <option value="已修改">已完成修改</option>
                                    <option value="拒绝修改">已拒绝修改</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="123" id="cxlb" lay-search lay-filter="cxlb">
                                    <option value="">请选择查询类别</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="keyWords" id="queryK" autocomplete="off">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-btn-group">
                                <button class="layui-btn own-btn-blue" id="searchData">查询</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="layui-card">
            <div class="layui-card-header" style="margin-top: 5px;">
                数据列表
            </div>
            <div class="layui-card-body">
                <table lay-data="{skin:'row', even:true, size:'lg'}" class="layui-table layuiadmin-page-table" id="grid_table" lay-filter="grid_table"></table>
            </div>
        </div>
    </div>
</body>

</html>
