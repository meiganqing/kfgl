<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" type="text/css" href="../../lib/css/font-awesome/css/font-awesome.css" />
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script src="../../lib/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../lib/js/store.min.js"></script>
		<script type="text/javascript" src="../../lib/js/jquery.jqprint-0.3.js"></script>
		<script type="text/javascript" src="../../lib/js/jquery-qrcode-0.14.0.min.js"></script>
		<script src="../../SysJS/xdDataMange.js"></script>
		
		<script type="text/javascript" src="../../SysJs/tableSetting.js"></script>
		<script type="text/javascript" src="js/ckHtml.js"></script>
		<style type="text/css">
			body,html{
				background: #FFFFFF;
			}
			td {
				width: 200px;
			}
			
			tr {
				height: 30px;
			}
			
			.imgDiv {
				float: left;
				padding: 15px;
				box-sizing: border-box;
				border: 1px solid #BFBFBF;
				box-shadow: 2px 2px 3px #aaaaaa;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<form class="layui-form  site-text" id="ckHtml">
				<div class="layui-inline no-print  layui-btn-container" >
					<span class="layui-btn no-print" onclick="print('printA4')">打印</span>
				</div>
				<div class="" id="printA4">
					<div class="layui-form  layuiadmin-card-header-auto" style="text-align: center;">
						<div style="float: right;">
							<div class="layui-inline  layui-btn-container" style="float: right;">
								<div id="qrcode" style="display:none;"></div>
								<img src=" " id="qrimage" width="100" height="100" />
							</div>

						</div>
						<div>
							<h1 id="pageTitle1"></h1>
							<h2 id="pageTitle2"></h2>
						</div>
					

					</div>
					<div class="layui-card-body layuiadmin-card-list"  style="margin-top: 20px;">
						<table class="layui-table" style="text-align: center;">
							
							<tr>
								<td colspan="2">编号</td>
								<td colspan="2" id="XDLM编号"></td>
								<td colspan="2">名称</td>
								<td colspan="2" id="XDLM登记名称"></td>
							</tr>
							<tr>
								<td colspan="2">调查人</td>
								<td colspan="2" id="XDLM调查人"></td>
								
								<td colspan="2">类型</td>
								<td colspan="2" id="XDLM载体一类型"></td>
							</tr>
							<tr>
								<td colspan="2">载体</td>
								<td colspan="2" id="XDLM载体二类型"></td>
								<td colspan="2">内容</td>
								<td colspan="2" id="XDLM载体用途"></td>
							</tr>
							<tr>
								<td colspan="2">出库事由</td>
								<td colspan="2" id="出库事由"></td>
								<td colspan="2">文物去向</td>
								<td colspan="2" id="出库去向"></td>
							</tr>
							<tr>

								<td colspan="2">存放位置</td>
								<td colspan="6" id="">
									<span id="XDLM库房名"></span>
									<span id="XDLM柜架号"></span>
									<span id="XDLM层号"></span>
									<span id="XDLM分区号"></span>
								</td>
							</tr>
							<tr>
								<td colspan="2">出库时间</td>
								<td colspan="2" id="出库记录时间"></td>
								<td colspan="2">归库时间</td>
								<td colspan="2" id="归库记录时间"></td>
							</tr>
							<tr>
								<td colspan="2">移交人</td>
								<td colspan="2" id="出库移交人"></td>
								<td colspan="2">移交人</td>
								<td colspan="2" id="归库移交人"></td>
							</tr>
							<tr>
								<td colspan="2">接收人</td>
								<td colspan="2" id="出库接收人"></td>
								<td colspan="2">接收人</td>
								<td colspan="2" id="归库接收人"></td>
							</tr>
							<tr>
								<td colspan="2">监督人</td>
								<td colspan="2" id="出库监督人"></td>
								<td colspan="2">监督人</td>
								<td colspan="2" id="归库监督人"></td>
							</tr>
							<tr>
								<td colspan="2">出库备注</td>
								<td colspan="2" id="出库备注" align="left" style="min-height: 112px;width: 35%;padding: 0px;font-size: 12px;"></td>
								<td colspan="2">归库备注</td>
								<td colspan="2" id="归库备注" align="left" style="min-height: 112px;width: 35%;padding: 0px;font-size: 12px;"></td>
							</tr>
							<tr>
								<td colspan="4">出库记录图</td>
								<td colspan="4">归库记录图</td>
							</tr>
							<tr>
								<td colspan="4" width="50%">
									<div class="layui-card-body" id="picBodyCK" style="padding: 0px;">

									</div>
								</td>
								<td colspan="4" width="50%">
									<div class="layui-card-body" id="picBodyRK" style="padding: 0px;">

									</div>
								</td>
							</tr>
						
						</table>

					</div>
				</div>
			</form>
		</div>
	</body>

</html>
